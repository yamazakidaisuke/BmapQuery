<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Get multiple boundary</title>
    <style>html,body{height:100%;}body{padding:0;margin:0;}h1{padding:0;margin:0;font-size:50%;}</style>
</head>
<body>


<!-- MAP[START] -->
<h1>Get multiple boundaries</h1>
<div id="myMap" style='width:60%;height:70%;float:left;'></div>
<!-- MAP[END] -->


    <script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[ *** YOUR MY KEY *** ]&setLang=en&setMkt=en-US' async defer></script>
<script src="../js/BmapQuery.js"></script>
<script>
//****************************************************************************************
// BingMaps&BmapQuery
//****************************************************************************************
//Init
function GetMap(){
    //------------------------------------------------------------------------
    //1. Instance
    //------------------------------------------------------------------------
    const map = new Bmap("#myMap");

    //------------------------------------------------------------------------
    //2. Display Map
    //------------------------------------------------------------------------
    map.startMap(47.6149, -122.1941, "load", 10); //The place is Bellevue.

    //----------------------------------------------------
    //3.Get multiple boundaries
    //  map.getMultiBoundary(["Postcode"...]);
    //----------------------------------------------------
    const zipCodes = ['98004', '98005', '98007', '98008', '98039'];
    map.getMultiBoundary(zipCodes);

}
</script>
</body>
</html>
